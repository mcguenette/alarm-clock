<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Alarm Clock</title>
    <script src="./assets/script/index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="time">
                <input type="datetime-local" name="current-local" id="current-local-time">
            </div>
            <div id="set-alarm">
                <span></span>
            </div>
            <div>
                <div>
                    <input type="text" minlength="2" maxlength="2" id="hours"/>
                    <input type="text" minlength="2" maxlength="2" id="minutes"/>
                </div>
                <div class="controls">
                    <input type="button" value="Set alarm" id="alarm-btn" class="primary-button button"/>
                    <input type="button" value="Clear alarm" id="clear-btn" class="secondary-button button"/>
                </div>
            </div>
    </div>
    </main>
</body>
</html>
