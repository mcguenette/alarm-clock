<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="./assets/script/index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/20608a4ccb.js" crossorigin="anonymous"></script>
    <title>Alarm Clock</title>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div id="time"></div>
                <i class="fa-solid fa-bell"></i><span id="set-alarm"></span>
                <div class="controls">
                        <input type="text" minlength="2" maxlength="2" id="hours"/>
                        <input type="text" minlength="2" maxlength="2" id="minutes"/>
                        
                        <input type="button" value="Set alarm" id="alarm-btn" class="primary-button button"/>
                        <input type="button" value="Clear alarm" id="clear-btn" class="secondary-button button"/>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
